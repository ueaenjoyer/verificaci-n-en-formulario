<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-blobs"></div>
    
    <div class="container">
        <div class="form-card">
            <header>
                <h2>Crear Cuenta</h2>
                <p>Únete a nosotros hoy</p>
            </header>
            
            <form id="registrationForm" novalidate>
                <!-- Nombre -->
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <div class="input-wrapper">
                        <input type="text" id="name" placeholder="Ej. Juan Pérez" autocomplete="name">
                        <i class="status-icon"></i>
                    </div>
                    <small class="error-msg" id="nameError">El nombre debe tener al menos 3 caracteres.</small>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" placeholder="ejemplo@correo.com" autocomplete="email">
                        <i class="status-icon"></i>
                    </div>
                    <small class="error-msg" id="emailError">Ingresa un correo válido.</small>
                </div>

                <!-- Edad -->
                <div class="form-group">
                    <label for="age">Edad</label>
                    <div class="input-wrapper">
                        <input type="number" id="age" placeholder="18" min="0">
                        <i class="status-icon"></i>
                    </div>
                    <small class="error-msg" id="ageError">Debes tener al menos 18 años.</small>
                </div>

                <!-- Contraseña -->
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" placeholder="••••••••">
                        <i class="status-icon"></i>
                    </div>
                    <small class="error-msg" id="passwordError">Mín. 8 caracteres, 1 número, 1 símbolo.</small>
                </div>

                <!-- Confirmar Contraseña -->
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <div class="input-wrapper">
                        <input type="password" id="confirmPassword" placeholder="••••••••">
                        <i class="status-icon"></i>
                    </div>
                    <small class="error-msg" id="confirmPasswordError">Las contraseñas no coinciden.</small>
                </div>

                <!-- Botones -->
                <div class="button-group">
                    <button type="reset" id="resetBtn" class="btn btn-secondary">Reiniciar</button>
                    <button type="submit" id="submitBtn" class="btn btn-primary" disabled>Registrarse</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
